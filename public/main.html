<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Connecting brands and retailers">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Retalify</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.min.css">
        <link rel="stylesheet" href="css/retalify.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/footer.css">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="https://code.getmdl.io/1.2.0/material.min.js"></script>
    </head>

    <body>

        <div data-ng-app="retalify" data-ng-controller="retalify-controller">

            <div class="retalify-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

                <!--HEADER-->
                <div data-ng-include="'include/header.htm'"></div>

                <!--CONTENT-->
                <main class="retalify-content mdl-layout__content">

                    <div data-ng-include="'include/main.htm'"></div>

                    <!--FOOTER-->
                    <div data-ng-include="'include/footer.htm'"></div>
                </main>

            </div>

        </div>

    </body>

</html>
