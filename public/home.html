<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Connecting brands and retailers">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Retalify</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
        <link rel="stylesheet" href="css/retalify.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="sections/home/home.css">
        <link rel="stylesheet" href="css/footer.css">
    </head>

    <body ng-app="retalify" ng-controller="retalify-controller" ng-cloak>

        <div class="retalify-layout" layout="column" layout-fill>

            <!--HEADER-->
            <header class="retalify-header">
                <div ng-include="'include/header.htm'"></div>
            </header>

            <!--CONTENT-->
            <main class="retalify-content">
                <div ng-view></div>
            </main>

            <!--FOOTER-->
            <footer class="retalify-footer">
                <div ng-include="'include/footer.htm'"></div>
            </footer>

        </div>

        <!--LIBRARIES-->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-database.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/2.0.2/angularfire.min.js"></script>

        <!--MODULES-->
        <script src="js/app.config.js"></script>
        <script src="js/app.routes.js"></script>
        <script src="js/app.services.js"></script>
        <script src="js/app.core.js"></script>
        <script src="js/app.js"></script>

        <!--CONTROLLERS-->
        <script src="sections/home/home.ctrl.js"></script>
    </body>
</html>
